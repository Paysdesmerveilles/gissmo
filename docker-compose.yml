db:
  image: postgres
  environment:
    - POSTGRES_USER=gissmo
    - POSTGRES_PASSWORD=gissmo
  ports:
    - "5433:5432"
web:
  build: .
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/opt/gissmo
  ports:
    - "8000:8000"
  links:
    - db
  environment:
    - DJANGO_SETTINGS_MODULE=gissmo.settings.dev
