{% load url from future %}

<fieldset class="module aligned collapse">
  <h2>Interventions concernants le site (Dernier Ã©tat : {{ intervs.0.get_station_state_display }})</h2>
   <table>
     <thead><tr>
         <th>Action</th>
         <th>Etat</th>
         <th>Date et heure</th>
         <th>Note</th>
         <th></th>
     </tr></thead>
     <tbody>
     {% for interv in intervs %}
        <tr>
        <td class="station_interv">
          <p>{{ interv.get_station_action_display }}</p>
        </td>

        <td class="station_state">
          <p>{{ interv.get_station_state_display }}</p>
        </td>

        <td class="start_date">
          <input readonly="readonly" value="{{ interv.intervention.intervention_date|date:"Y-m-d H:i:s" }}" type="text" size="20" />
        </td>

        <td class="note">
          <textarea readonly="readonly" rows="1" cols="40">{{ interv.note }}</textarea>
        </td>

        <td class="intervention">
          <a href="{% url 'admin:bdmateriel_intervention_change' interv.intervention.id %}">Edit</a>
        </td>
        </tr>
     {% endfor %}
     </tbody>
   </table>
</fieldset>
